<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="changeLanguage('es')">
            Español
        </button>
        <button onclick="changeLanguage('eng')">
            English
        </button>
    </div>
    <div class="d-md-flex h-md-100 align-items-center">
        <!-- First Half -->
        <div class="col-md-6 p-0 bg-info bg-gradient h-md-100">
            <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                <p class="pt-5 pb-5" id="siteContent">Coordinemos una reunión para encontrar la mejor solución para sus necesidades. ¿Estás listo para maximizar tu operación COVID-19? Contáctanos y comencemos</p>
            </div>
        </div>
    
        <!-- Second Half -->
        <div class="col-md-6 p-0 bg-white h-md-100">
            <div class="d-md-flex align-items-center h-md-100 p-4 justify-content-center">
                <div class="col-6">
                    <h3 id="contacto">Contáctanos</h3>
                    <div class="row">
                        <div class="col">
                        <input type="text" class="form-control m-2" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="col">
                        <input type="text" class="form-control m-2" id="apellido" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <input type="text" class="form-control m-2" id="empresa" placeholder="Empresa">
                        </div>
                        <div class="col">
                        <input type="text" class="form-control m-2" id="cargo" placeholder="Cargo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <input type="email" class="form-control m-2" id="email" placeholder="Email Empresarial">
                        </div>
                        <div class="col">
                        <input type="number" class="form-control m-2" id="telefono" placeholder="Teléfono">
                        </div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control m-2" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea" id="mensaje">Comentarios</label>
                    </div>
                    <div class="d-md-flex align-items-center h-md-100 p-4 justify-content-center">
                        <button type="submit" class="btn btn-primary mb-3" id="enviar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <script>
        // Función para cambiar el hash value de la página
        function changeLanguage(lang) {
          location.hash = lang;
          location.reload();
        }
        // Objeto con los textos en otro idioma de la página
        let language = {
            eng: {
                welcome: "Let's coordinate a meeting to find the best solution for your needs. " +
                "Are you ready to maximize your COVID-19 operation? " + 
                "Get in touch, we're all ears.",
                contacto: "Contact us",
                nombre: "First Name",
                apellido: "Last Name",
                empresa: "Company",
                cargo: "Job Title",
                email: "Business email",
                telefono: "Phone",
                mensaje: "Message",
                enviar: "Send"
            }
        };

            // Checkeo si el hash existe en la página
        if (window.location.hash) {
  
            // Defino el contenido de la página según el hash
            if (window.location.hash == "#eng") {
                siteContent.textContent =
                language.eng.welcome;
                contacto.textContent =
                language.eng.contacto;
                nombre.placeholder =
                language.eng.nombre;
                apellido.placeholder =
                language.eng.apellido;
                empresa.placeholder =
                language.eng.empresa;
                cargo.placeholder =
                language.eng.cargo;
                email.placeholder =
                language.eng.email;
                telefono.placeholder =
                language.eng.telefono;
                mensaje.textContent =
                language.eng.mensaje;
                enviar.textContent =
                language.eng.enviar;
            }
        }
    </script>
</body>
</html>
